<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <title>Habitat teszt</title>
</head>

<style>
    body {
        font-family: "Helvetica Neue", Helvetica, sans-serif;
        font-size: 14px;
        color: #333;
    }

    #content .info {
        height: 20px;
    }

    #content .map path {
        stroke: #fff;
    }

    #content .bounding-box rect {
        fill: none;
        stroke: #333;
        stroke-dasharray: 2, 1;
    }

    #content .centroid {
        display: none;
    }

    #content .centroid circle {
        fill: red;
    }
    .map-wit-time-slider {
            margin: 0;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .sliderContainer {
            position: relative;
            top: 10%;
</style>

<body>
    <h1>Ide jön majd a térképnek az ő címe</h1>
    <div id="map-wit-time-slider">
        <div id="sliderContainer">
            <input id="timeslide" type="range" min="0" max="10" value="0" step="1" /><br>
            <span id="range">2007</span>
        </div>
    </div>
    <div id="content">
        <div class="info">Mozgasd az egeret a települések felett!</div>
        <svg width="100vw" height="100vh">
            <g class="map"></g>
            <g class="bounding-box">
                <rect></rect>
            </g>
            <g class="centroid">
                <circle r="4"></circle>
            </g>
        </svg>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>

    <script>
        var width = window.innerWidth;
        var height = window.innerHeight;
        var f = width + height * 10; // works on desktop, laptop, probably it isn't that good on mobile
        var projection = d3.geoMercator()
            .center([19.5, 47]) // roughly the center of Hungary
            .translate([width / 2, height / 2])
            .scale(f);
        var geoGenerator = d3.geoPath()
            .projection(projection);

        function handleMouseover(d) {
            var pixelArea = geoGenerator.area(d);
            var bounds = geoGenerator.bounds(d);
            var centroid = geoGenerator.centroid(d);
            var measure = geoGenerator.measure(d);

            d3.select('#content .info')
                .text(d.properties.NUTS5NAME + ' átlagos négyzetméterár ' + eval('d.properties.time_corrected_' + inputValue));

            d3.select('#content .bounding-box rect')
                .attr('x', bounds[0][0])
                .attr('y', bounds[0][1])
                .attr('width', bounds[1][0] - bounds[0][0])
                .attr('height', bounds[1][1] - bounds[0][1]);

            d3.select('#content .centroid')
                .style('display', 'inline')
                .attr('transform', 'translate(' + centroid + ')');
        }


        function update(geojson) {
            var u = d3.select('#content g.map')
                .selectAll('path')
                .data(geojson.features)
                .attr("fill", initialState);

            u.enter()
                .append('path')
                .attr("fill", initialState)
                .attr('d', geoGenerator)
                .attr("stroke", "#333")
                .on('mouseover', handleMouseover);
        }

        // set slider values
        var inputValue = "2007";
        var time = ["2007", "2008", "2009", "2010", "2011", "2012", "2013", "2014", "2015", "2016", "2017"];

        // when the input range changes update the rectangle
        d3.select("#timeslide").on("input", function() {
            update2(+this.value);
        });

        function update2(value) {
            document.getElementById("range").innerHTML = time[value];
            inputValue = time[value];
            d3.selectAll("path")
                .style("fill", timeMatch);
        }

        // this is where we group the prices and set their color
        // TODO: group prices according to the example
        function timeMatch(data) {
            if (inputValue == "2007") {
                return d3.interpolateOranges(data.properties.time_corrected_2007 / 10)
            } else if (inputValue == "2008") {
                return d3.interpolateOranges(data.properties.time_corrected_2008 / 10)
            } else if (inputValue == "2009") {
                return d3.interpolateOranges(data.properties.time_corrected_2009 / 10)
            } else if (inputValue == "2010") {
                return d3.interpolateOranges(data.properties.time_corrected_2010 / 10)
            } else if (inputValue == "2011") {
                return d3.interpolateOranges(data.properties.time_corrected_2011 / 10)
            } else if (inputValue == "2012") {
                return d3.interpolateOranges(data.properties.time_corrected_2012 / 10)
            } else if (inputValue == "2013") {
                return d3.interpolateOranges(data.properties.time_corrected_2013 / 10)
            } else if (inputValue == "2014") {
                return d3.interpolateOranges(data.properties.time_corrected_2014 / 10)
            } else if (inputValue == "2015") {
                return d3.interpolateOranges(data.properties.time_corrected_2015 / 10)
            } else if (inputValue == "2016") {
                return d3.interpolateOranges(data.properties.time_corrected_2016 / 10)
            } else if (inputValue == "2017") {
                return d3.interpolateOranges(data.properties.time_corrected_2017 / 10)
            };
        }

        function initialState(data) {
            if (document.getElementById("range").innerHTML == 2007) {
                return d3.interpolateOranges(data.properties.time_corrected_2007 / 10)
            };
        }

        // REQUEST DATA
        d3.json('merged2.geojson', function(err, json) {
            update(json)
        })

    </script>
</body>

</html>
